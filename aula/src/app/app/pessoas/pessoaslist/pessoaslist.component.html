<input type="button" value="Nova Pessoa" class="btn btn-dark" (click)="adicionar(abc)">
<br>
<br>

<table class="table table-striped">
    <thead>
        <th scope="col">#ID</th>
        <th scope="col">Nome:</th>
        <th scope="col">Idade:</th>
        <th scope="col">Ações:</th>      
    </thead>
    <tbody>
        <tr class="baixo" *ngFor = "let pessoa of lista; let i = index" >
            <th scope="row">{{ pessoa.id }}</th>
            <th colspan="4">{{pessoa.nome}}</th>
            <th colspan="4">{{pessoa.idade}}</th>
            <th colspan="4">
        <input type="button" value="Editar" class="btn btn-warning"  (click)="editar(abc, pessoa, i)">
            </th>
            <th colspan="4">
        <input type="button" value="Excluir" class="btn btn-danger" >
            </th>
        </tr>
    </tbody>
</table>

<ng-template #abc let-modal>
	<div class="modal-header">
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		
        <app-pessoasdetails [pessoa]="pessoaSelecionadaParaEdicao" (retorno)="addOuEditarPessoa($event)" ></app-pessoasdetails>
            
	</div>
	<div class="modal-footer">
	</div>
</ng-template>
