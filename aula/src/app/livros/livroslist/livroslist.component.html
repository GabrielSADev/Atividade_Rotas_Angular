<table class="table table-striped">
    <thead>
        <th>ID:</th>
        <th>Autor:</th>
        <th>Titulo do Livro: </th>
    </thead>
    <tbody>
        <tr class="baixoLivro" *ngFor = "let Livros of listaLivros">
            <th>{{Livros.id}}</th>
            <th>{{Livros.autor}}</th>
            <th>{{Livros.titulo}}</th>
        </tr>
    </tbody>
</table>
